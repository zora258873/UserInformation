<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .userInfo{
            margin: 10%;
        }
    </style>
</head>
<body>
    <div id="app">
        <form class="userInfo">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">姓名</label>
                <div class="col-sm-10 gap-1">
                    <input type="text" id="name" class="form-control" placeholder="ex:Grace Lin" v-model="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">性別</label>
                <div class="col-sm-10">
                    <select name="" id="genderSelect">
                        <option value="">select</option>
                        <option v-for="genderType in genderList" :value="genderType.id">{{genderType.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">生日</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" v-model="birthday">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">電話</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" v-model="phone" placeholder="ex:0989XXXXXX">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">信箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="ex:abc123@mail.com" v-model="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">住址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="address" placeholder="ex:新竹市ＸＸ路ＸＸ號">
                </div>
            </div>
            <div class="d-grid col-5 mx-auto gap-2">
                <button type="button" class="btn btn-primary" @click="changeInfo()">儲存</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./UserInfo.js"></script>
</body>
</html>
